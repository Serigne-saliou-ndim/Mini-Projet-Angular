
<div class="container d-flex flex-wrap">

  


  <!-- product.component.html -->
<div class="container d-flex flex-wrap">
    <div *ngFor="let produit of list_produit" class="card m-3" style="width: 18rem;">
      <div class="card-body">
        <div class="row">
          <div class="col-md-12">
            <h5 class="card-title">{{ produit.nom }}</h5>
          </div>
        </div>
        <div class="row">
          <div class="col-md-12 col-4 d-flex justify-content-end">
            <h5 class="col-4 d-flex justify-content-end prix">{{ produit.prix }}£</h5>
          </div>
        </div>
        <div class="row">
          <div class="col-md-12">
            <p>{{ produit.description }}</p>
          </div>
        </div>
        <!-- Ajoutez d'autres détails du produit ici selon votre modèle de données -->
      </div>
      <img [src]="lien_image+produit.image" class="card-img-top" alt="...">
    </div>
  </div>
  



      
</div>
